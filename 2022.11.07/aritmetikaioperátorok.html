<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
    <title>
        Aritmetikai oper√°torok 2
    </title>
    <meta content="text/html;" charset="UTF-8">
<body>
    <script>
        function muvelet(szoveg, szam) {
            document.write(szoveg+szam+"<br><br>");
        }
        var a = 33;
        var b = 10;
        var c = "test";

        muvelet("a+b=", a + b);
        muvelet("a-b=", a - b);
        muvelet("a/b=", a / b);
        muvelet("a*b=", a * b);
        muvelet("a+b+c=", a + b + c);
        muvelet("++a=", ++a);
        muvelet("--b=",--b);
        muvelet("a%b=", a % b);
        muvelet("a**2=", a ** 2);
    </script>
</body>
</html>
